{% load static%}

<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
    <style>
        .required.required:after {
            content: "*";
            color: red;
        }
        .c-s{
            color: #777777;;
        }
        .m-g{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <center>


        <div class="card" style="width: 25rem; height: 600px;">
            <div class="card-body">

                <h6 class="card-subtitle mb-2 text-muted"></h6>

                <form action="login" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <a href="index">
                            <img src="{% static 'images/logo.png' %}" width="250" height="50" class="mt-3">
                        </a>
                        <label for="formGroupExampleInput" class="required m-g c-s"><b>Please Enter Registered Mobile Number</b>
                        </label>
                        <div>
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> -->



                            <input type="text" class="form-control mt-3" id="formGroupExampleInput"
                                placeholder="Enter your MobileNo.">
                        </div>
                               


                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" type="button">SignIn</button>



                        </div>
                    </div>
                    <h6 class="heading mt-5 mb-3">Or</h6>

                    <div class="mb-3 text-start">
                        <label for="exampleFormControlInput1" class="required c-s"><b>Please Enter Registered Email</b></label>
                        <input type="email" class="form-control mt-3" id="exampleFormControlInput1" name="email"
                            placeholder="name@example.com">

                    </div>
                    <div class="mb-3 text-start">
                        <label for="exampleInputPassword1" class="required c-s"><b>Please Enter Password</b></label>
                        <input type="password" class="form-control mt-3" id="exampleFormControlInput1" name="pass" placeholder="password">

                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">SignIn</button>

                </form>
                {% for msg in messages %}
                <script> alert('{{msg}}') </script>
                {% endfor %}
                <p>Don't have an account?
                    <a href="register" class="card-link">Sign Up</a>
                    <br>
                    <a href="#" class="card-link">Forgot Password</a>
            </div>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script> -->

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    </center>
</body>

</html>
