
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<style>
    .btn-block {
        display: block;
        width: 50%;
    }
</style>
<body>
    <form action="login" method="post">
        {% csrf_token %}
    <div class="card-body ">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/logo.png' %}" alt="" width="250" height="50">
        </a>
    <div class="form-row">
    <div class="offset-3 form-group col-md-3">
        <label for="exampleInputEmail1">Enter your registered mail</label>
        <input type="text" name='mobemail' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div> 
      <div class="form-group col-md-3">
        <label for="exampleInputEmail1">Password</label>
        <input type="text" name='pass' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter passoword">
      </div>
      <button class="btn btn-primary btn-lg btn-block " type="submit">Login</button>
      <div>
    <div  >
            <p>Don't have an account?
                <a href="register">Sign Up</a>
                <br>
                <a href="ForgotPassword">Forgot Password</a>
            </p>
        </div>
        <!-- <p>Don't have an account?
            <a href="register">Sign Up</a>
            <br>
            <a href="ForgotPassword">Forgot Password</a>
        </p> -->
    </div>
    </div>
</div>
</form>
{% for msg in messages %}
        <script> alert('{{msg}}') </script>
{% endfor %}
</body>
</html>
