
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card mr-5 ml-5 align-items-center mt-5 mb-5">
        <a class="navbar-brand" href="index">
            <img src="{% static 'images/logo.png' %}" alt="" width="250" height="50">
        </a>
        <div class="card-body">
            <form action="register" method="post">
              {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" name='fname' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" name='lname' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex:name@example.com">
                      </div>
                    <div class="form-group col-md-3">
                      <label for="exampleInputEmail1">Phone</label>
                      <input type="text"  name='no.' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="9340XXXXXX">
                    </div>
                    <div class="form-group col-md-3">
                      <label for="exampleInputPassword1">Create Password</label>
                      <input type="password" name='pass' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" name='cpass' class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder = 'Bhopal' name="city">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="Madhya Pradesh" name = 'state'>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputState">Domain</label>
                        <input type="text" class="form-control" id="inputDomain" placeholder="Engineering/Pharmacy...etc" name="domain">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputState">Experience</label>
                        <input type="text" class="form-control" id="inputJob" placeholder="Ex: 0/2/5/10..etc" name="exp">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputState">Current Drawn Salary (Annual)</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="100000" name="cur_sal">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputState">Expected Salary (Annual)</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="100000" name="exp_sal">
                      </div>
                      <div class="form-group col-md-12">
                        <label for="exampleFormControlFile1">Upload Resume</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        <p>  Note: Uploading your resume is optional for now, you can do it later. You can upload your resume in PDF or DOCX format</p>
                        </div>               
                </div> 
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-12 text-center">
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                              <label class="form-check-label text-center" for="invalidCheck2">
                                I agreed to the Terms and Conditions governing the use of superfastrecruitment.com.
                              </label>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block"  type="submit">Register</button>
                        <small class="text-dark mr-2">Already have an account ?</small>
                        <a href="login" class="text-dark font-weight-bold">Sign in</a>
                    </div>
                </div>  
            </form>
            {% for msg in messages %}
                <script> alert('{{msg}}') </script>
            {% endfor %}
        </div>
      </div>
</body>
</html>
